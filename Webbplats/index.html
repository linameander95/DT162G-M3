<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>REST-API</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
    type='text/css'>
  <link href="style.css" rel="stylesheet" />
</head>
<!-- Creating the main content of the website, including the form for adding a new course -->
<!-- Triggering the function to fetch courses on load -->
<body onload="getCourses()">
  <div id="courses">
    <img id="logo" src="logo.png">
  </div><br>
  <div id="addcourse">
    <!-- Triggering the function to add a course on submit -->
    <form id="addform" onsubmit="addCourse()"> 
      <label for="coursecode">Kurskod:</label><br>
      <input type="text" id="coursecode" name="coursecode"><br>
      <label for="coursename">Kursnamn:</label><br>
      <input type="text" id="coursename" name="coursename"><br>
      <label for="courseterm">Kursperiod:</label><br>
      <input type="text" id="courseterm" name="courseterm"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <script src="script.js"></script>
  <script>
  </script>
</body>

</html>
